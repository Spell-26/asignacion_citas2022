<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cargos registrados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Ver cargos</h1>
  <a th:href="@{/}" class="btn btn-primary mb-1">Volver</a>
</div>
<div class="container">
  <table class="table table-dark table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Informaci√≥n de cargo</th>
      <th scope="col">nivel</th>
      <th scope="col" colspan="2">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cargo : ${cargosRegistrados}">
      <th scope="row" th:text="${cargo.id}">id</th>
      <td th:text="${cargo.descripcion}">Nombre</td>
      <td th:text="${cargo.nivel}">Apellido</td>
      <td><a  class="btn btn-info">Editar</a></td>
      <td><a class="btn btn-warning">Eliminar</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
