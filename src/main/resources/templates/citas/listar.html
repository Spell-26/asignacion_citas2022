<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Citas | Estilo y belleza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Citas asignadas</h1>
    <a th:href="@{/}" class="btn btn-primary mb-1">Volver</a>
</div>
<div class="container">
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre del cliente</th>
            <th scope="col">Nombre del estilista</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Servicio</th>
            <th scope="col" colspan="2">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cita : ${citasAsignadas}">
            <th scope="row" th:text="${cita.id}">id</th>
            <td th:text="${cita.cliente.nombre}">Nombre del cliente</td>
            <td th:text="${cita.detalleS.usuario.nombre}">Nombre estilista</td>
            <td th:text="${cita.detalleS.fecha}">fecha</td>
            <td th:text="${cita.detalleS.hora}">hora</td>
            <td th:text="${cita.detalleS.servicioPrestado.nombreServicio}">nombre del servicio</td>
            <td><a th:href="@{/citas/editar/{id}(id = ${cita.id})}" class="btn btn-info">Editar</a></td>
            <td><a th:href="@{/citas/listar/{id}(id = ${cita.id})}" class="btn btn-warning">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
