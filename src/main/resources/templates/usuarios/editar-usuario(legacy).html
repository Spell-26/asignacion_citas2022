<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro de usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Registro de usuarios</h1>
      <div>
        <a th:href="@{/}" class="btn btn-primary mb-1">Volver</a>
      </div>
      <div class="card-body">
        <form th:action="@{/usuarios/listar/{id}(id = ${user.id})}" th:object="${user}" method="POST">
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre." required>
          </div>
          <br>
          <div class="form-group">
            <label>Apellido:</label>
            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido." required>
          </div>
          <br>
          <div class="form-group">
            <label>Correo electronico:</label>
            <input type="email" name="correo" th:field="*{email}" class="form-control" placeholder="Digite su correo." required>
          </div>
          <br>
          <div class="form-group">
            <label>Cargo:</label>
            <select class="form-select"  aria-label="Default select example" th:field="*{cargo}">
              <option selected disabled th:value="0">Selecciona un cargo</option>
              <option th:each=" cargo : ${cargos}" th:value="${cargo.id}" th:text="${cargo.descripcion}"></option>
            </select>
          </div>
          <div class="box-footer">
            <button class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

</body>
</html>
