<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estilo y belleza</title>
    <!-- Estilos -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <!-- CDN fontsawesome -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/2f2f775292.js"></script>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
</head>
<body class="fondo-interno">
<header>
    <div class="container">
        <div id="logo" class="logo-interno">
            <a class="enlaces-header" th:href="@{/}">
                <img alt="Imagen del logo del negocio" src="../img/logo.png">
                <span>Estilo y belleza</span>
            </a>
        </div>
    </div>
</header>
<div class="separador2"></div>
<main>
    <section class="tablas">
        <div class="container">
            <div class="div-tabla">
                <h1>Todos los usuarios registrados en Estilo y belleza</h1>
                <table>
                    <thead>
                    <tr>
                        <th></th>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Cargo</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuariosRegistrados}">
                        <th><i class="fa-regular fa-face-smile"></i></th>
                        <th scope="row" th:text="${usuario.id}">id</th>
                        <td th:text="${usuario.nombre}">Nombre</td>
                        <td th:text="${usuario.apellido}">Apellido</td>
                        <td th:text="${usuario.email}">Email</td>
                        <td th:text="${usuario.cargo.descripcion}">Cargo</td>
                        <td><a th:href="@{/usuarios/editar/{id}(id = ${usuario.id})}" class="btn-editar" >Editar</a></td>
                        <td><a th:href="@{/usuarios/listar/{id}(id = ${usuario.id})}" class="btn-eliminar" >Eliminar</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<footer>
    <div class="container" id="footer">
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Politica de privacidad</a></li>
            <li><a href="#">Contactanos</a></li>
        </ul>
        <!-- Bloque copyright -->
        <div class="copyright">
            <small>&copyEstilo y belleza glennis 2023, todos los derechos reservados.</small>
        </div>
    </div>
</footer>
</body>
</html>
