<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Asignacion de servicios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Asignaci√≥n de servicios</h1>
      <div>
        <a th:href="@{/}" class="btn btn-primary mb-1">Volver</a>
      </div>
      <div class="card-body">
        <form th:action="@{/servicios/asignados}" th:object="${asignarServicio}" method="POST">
          <div class="form-group">
            <label>Asignar la fecha y la hora de la cita:</label>
            <div class="form-group">
              <input type="date" class="form-control" id="fecha" autocomplete="off" th:field="*{fecha}" />
            </div>
          </div>
          <div class="form-group">
            <label for="horaCita">Hora de la cita:</label>
            <input class="form-control" th:field="*{hora}" type="time" name="horaCita" placeholder="Ingrese la hora" id="horaCita">
          </div>
          <div class="form-group">
            <label>Disponibilidad:</label>
            <select class="form-select"  aria-label="Default select example" th:field="*{disponibilidad}">
              <option selected disabled th:value="0">Selecciona la disponibilidad de la cita</option>
              <option  th:value="true" th:text="Si">Si</option>
              <option  th:value="false" th:text="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label>Estilista:</label>
            <select class="form-select"  aria-label="Default select example" th:field="*{usuario}">
              <option selected disabled th:value="0">Selecciona un estilista</option>
              <option th:each=" estilista : ${estilistas}" th:value="${estilista.id}" th:text="${estilista.nombre}"></option>
            </select>
          </div>
          <div class="form-group">
            <label>Servicio:</label>
            <select class="form-select"  aria-label="Default select example" th:field="*{servicioPrestado}">
              <option selected disabled th:value="0">Selecciona un servicio</option>
              <option th:each=" servicio : ${servicios}" th:value="${servicio.id}" th:text="${servicio.nombreServicio}"></option>
            </select>
          </div>
          <div class="box-footer">
            <button class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>



</body>
</html>
