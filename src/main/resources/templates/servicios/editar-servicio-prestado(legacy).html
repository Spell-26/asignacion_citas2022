<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar servicios prestados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Editar servicios prestados</h1>
            <div>
                <a th:href="@{/}" class="btn btn-primary mb-1">Volver</a>
            </div>
            <div class="card-body">
                <form th:action="@{/servicios/listar/{id}(id = ${servicioP.id})}" th:object="${servicioP}"
                      method="POST">
                    <div class="form-group">
                        <label>Nombre del servicio:</label>
                        <input type="text" name="nombreServicio" th:field="*{nombreServicio}" class="form-control"
                               placeholder="Digite el nombre del servicio." required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Descripcion del servicio:</label>
                        <textarea type="text" name="descripcion" rows="4" cols="6" th:field="*{descripcion}"
                                  class="form-control" placeholder="Escriba una breve descripción del servicio."
                                  required>
                        </textarea>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Duración:</label>
                        <input type="text" name="duracion" th:field="*{duracion}" class="form-control"
                               placeholder="ejemplo: '2 horas'." required>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
