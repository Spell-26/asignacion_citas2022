<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Servicios asignados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Todos los servicios asignados a estilistas</h1>
    <a th:href="@{/}" class="btn btn-primary mb-1">Volver</a>
</div>
<div class="container">
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre del servicio</th>
            <th scope="col">Nombre del estilista</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Disponibilidad</th>
            <th scope="col" colspan="2">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="servicio : ${serviciosAsignados}">
            <th scope="row" th:text="${servicio.id}">id</th>
            <td th:text="${servicio.servicioPrestado.nombreServicio}">Nombre servicio</td>
            <td th:text="${servicio.usuario.nombre}">Nombre estilista</td>
            <td th:text="${servicio.fecha}">fecha servicio</td>
            <td th:text="${servicio.hora}">hora</td>
            <td th:text="${servicio.disponibilidad} ? 'Si' : 'No'">disponibilidad</td>
            <td><a th:href="@{/servicios/editar_detalle/{id}(id = ${servicio.id})}" class="btn btn-info">Editar</a></td>
            <td><a th:href="@{/servicios/asignados/{id}(id = ${servicio.id})}"  class="btn btn-warning">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
