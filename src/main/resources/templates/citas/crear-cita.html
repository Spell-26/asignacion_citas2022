<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asignacion de citas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Asignaci√≥n de citas</h1>
            <div>
                <a th:href="@{/}" class="btn btn-primary mb-1">Volver</a>
            </div>
            <div class="card-body">
                <form th:action="@{/citas/listar}" th:object="${cita}" method="POST">
                    <div class="form-group">
                        <label>Cliente a asignar:</label>
                        <select class="form-select"  aria-label="Default select example" th:field="*{cliente}">
                            <option selected disabled th:value="0">Selecciona un cliente</option>
                            <option th:each=" cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Citas disponibles:</label>
                        <select class="form-select"  aria-label="Default select example" th:field="*{detalleS}">
                            <option selected disabled th:value="0">Selecciona un cliente</option>
                            <option  th:each=" citaDisponible : ${citasDisponibles}" th:value="${citaDisponible.id}" th:if="${citaDisponible.disponibilidad} == true" th:text="${citaDisponible.servicioPrestado.nombreServicio}+' con el estilista: '+${citaDisponible.usuario.nombre}+' a las: '+${citaDisponible.hora}"></option>
                        </select>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>



</body>
</html>
