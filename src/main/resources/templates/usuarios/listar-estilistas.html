<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ver usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Todos los usuarios</h1>
  <a th:href="@{/}" class="btn btn-primary mb-1">Volver</a>
  <a th:href="@{/servicios/asignar}" class="btn btn-primary mb-1">Asignar servicio</a>
  <a th:href="@{/servicios/asignados}" class="btn btn-primary mb-1">Ver servicios asignados</a>

</div>
<div class="container">
  <table class="table table-dark table-hover">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Email</th>
      <th scope="col">Cargo</th>
      <th scope="col" colspan="2">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${estilistas}">
      <th scope="row" th:text="${usuario.id}">id</th>
      <td th:text="${usuario.nombre}">Nombre</td>
      <td th:text="${usuario.apellido}">Apellido</td>
      <td th:text="${usuario.email}">Email</td>
      <td th:text="${usuario.cargo.descripcion}">Cargo</td>
      <td><a th:href="@{/usuarios/editar/{id}(id = ${usuario.id})}"  class="btn btn-info">Editar</a></td>
      <td><a th:href="@{/usuarios/listar/{id}(id = ${usuario.id})}" class="btn btn-warning">Eliminar</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
