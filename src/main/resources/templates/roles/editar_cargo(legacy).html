<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Editar rol</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Editar rol</h1>
      <div>
        <a th:href="@{/}" class="btn btn-primary mb-1">Volver</a>
      </div>
      <div class="card-body">
        <form th:action="@{/roles/listar/{id}(id = ${cargo.id})}" th:object="${cargo}" method="POST">
          <div class="form-group">
            <label>Cargo</label>:</label>
            <input type="text" name="info_cargo" th:field="*{descripcion}" class="form-control" placeholder="El rol especifico." required>
          </div>
          <br>
          <div class="form-group">
            <label>Nivel de acceso:</label>
            <input type="number" name="apellido" th:field="*{nivel}" class="form-control" placeholder="Digite su apellido." required>
          </div>
          <br>
          <div class="box-footer">
            <button class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

</body>
</html>
