<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estilo y belleza</title>
    <!-- Estilos -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <!-- CDN fontsawesome -->
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/2f2f775292.js"></script>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
          rel="stylesheet">
</head>
<body class="fondo-interno">
<header>
    <div class="container">
        <div id="logo" class="logo-interno">
            <a class="enlaces-header" th:href="@{/}">
                <img alt="Imagen del logo del negocio" src="../../img/logo.png">
                <span>Estilo y belleza</span>
            </a>
        </div>
    </div>
</header>
<div class="separador2"></div>
<main>
    <!-- Seccion del formulario -->
    <section id="seccion-formulario">
        <div class="container">
            <div id="formulario">
                <h1>Edición de usuarios.</h1>
                <p><small>A continuación podrás editar tus datos con la ayuda de los siguientes campos:</small></p>
                <form th:action="@{/usuarios/listar/{id}(id = ${user.id})}" th:object="${user}" method="POST">
                    <label for="su-nombre">Nombre:</label>
                    <input type="text" name="nombre" th:field="*{nombre}" placeholder="Ingrese sú nombre" required id="su-nombre">
                    <label>Apellido:</label>
                    <input type="text" name="apellido" th:field="*{apellido}" placeholder="Ingrese sú apellido apellido." required>
                    <label>Correo electronico:</label>
                    <input type="email" name="correo" th:field="*{email}" placeholder="Ingrese sú correo electronico." required>
                    <label>Cargo:</label>
                    <select aria-label="Default select example" th:field="*{cargo}">
                        <option selected disabled th:value="0">Selecciona un cargo</option>
                        <option th:each=" cargo : ${cargos}" th:value="${cargo.id}" th:text="${cargo.descripcion}"></option>
                    </select>
                    <div id="enviar">
                        <input type="submit" value="Actualizar">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="container" id="footer">
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Cursos</a></li>
                <li><a href="#">Politica de privacidad</a></li>
                <li><a href="#">Contactanos</a></li>
            </ul>
            <!-- Bloque copyright -->
            <div class="copyright">
                <small>&copyEstilo y belleza glennis 2023, todos los derechos reservados.</small>
            </div>
        </div>
    </footer>
</main>
</body>
</html>
