<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de servicios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de servicios</h1>
            <div>
                <a th:href="@{/}" class="btn btn-primary mb-1">Volver</a>
            </div>
            <div class="card-body">
                <form th:action="@{/citas/nueva-cita}">
                    <label>Seleccione la fecha de la cita:</label>
                    <div class="form-group">
                        <input type="date" class="form-control" id="fecha" name="fecha" autocomplete="off"  th:value="${fecha}" placeholder="dd-mm-yyyy" required>
                    </div>
                   <br>
                    <div class="box-footer">
                        <input type="submit" class="btn btn-success mb2" value="Buscar">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
